<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing App JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="styleve.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scriptve.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Hình</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="rectangle.svg" alt="">
              <span>Hình Vuông</span>
            </li>
            <li class="option tool" id="circle">
              <img src="circle.svg" alt="">
              <span>Hình Tròn</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="triangle.svg" alt="">
              <span>Hình Tam Giác</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Tô Màu</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Dụng Cụ</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="brush.svg" alt="">
              <span>Bút</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="eraser.svg" alt="">
              <span>Tẩy</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Màu</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Xóa Bỏ</button>
          <button class="save-img">Lưu ảnh</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    
  </body>
</html>
